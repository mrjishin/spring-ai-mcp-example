
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Please sign in</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <main class="form-signin">
    <form name="loginForm" action="/login" method="post">
      <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
      <div class="d-flex justify-content-center align-items-center mb-3">
        
        <h1 class="h3 mb-3 fw-normal text-center">PICONET AI Demo</h1>
      </div>
      <div class="form-floating mb-1">
        <input type="text" class="form-control" id="username" name="username" placeholder="아이디" required autofocus>
        <label for="username">아이디</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
        <label for="password">비밀번호</label>
      </div>
<!--       <div class="checkbox mb-3 text-start">
        <input type="checkbox" id="rememberMe" name="rememberMe" value="true" checked>
        <label for="rememberMe">기억하기</label>
      </div> -->
      <button class="w-100 btn btn-primary" type="submit">로 그 인</button>
    </form>
  </main>
  <div class="d-flex justify-content-center">
    <p class="mt-3 text-muted">
      Copyright &copy; 2025- <a href="https://www.needsfor.net/" target="_blank"> PICONET Inc.</a> All rights reserved.
    </p>
  </div>
</div>
</body>
</html>
